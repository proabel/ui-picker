<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Picker</title>
    <style>
    body{
      font-family: sans-serif;
    }
    .picker-wrapper{
      display: block;
      background: #eee;
      width:150px;
      overflow:hidden;
      border-radius: 3px;
      position:relative;
      border: 1px solid #ddd;
    }
    .picker{

    }
.picker-frame{
background: rgba(90, 90, 90, .3);
display: block;
width: 100%;
position: absolute;
}
    ul{
      /*width:170px;*/
      padding:0px;
      margin:0px;
      display: block;
      height: 100px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    .item{
      display: block;
      text-align: center;
      overflow:hidden;
      color: #333;
      line-height:35px;
    }
    </style>
  </head>
  <body>
    <div>
      <div id="ui-picker"></div>
